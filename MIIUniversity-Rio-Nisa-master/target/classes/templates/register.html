<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <!-- Bootstrap -->
            <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
            <!-- Font Awesome -->
            <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
            <!-- NProgress -->
            <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
            <!-- Animate.css -->
            <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

            <!-- Custom Theme Style -->
            <link href="../build/css/custom.min.css" rel="stylesheet">
    </head>
    
    <body>
        
        <div class="login_wrapper">
                    <div class="animate form register_form">
                        <section class="login_content">
                            <form th:action="@{/checkRegister}" th:object="${user}" method="POST">
                                <h1>Register Form</h1>
                                <div>
                                    <input input type="text" id="txtUsername" class="form-control" th:field="*{username}" placeholder="Username"  required />
                                </div>
                                <div>
                                    <input type="password" id="txtPassowrd" class="form-control" th:field="*{password}" placeholder="Password" required />
                                </div>
                                <div>
                                      <button type ="submit" value="Save"  class="btn btn-primary" >Submit</button>
                                   
                                </div> 
                            </form>
    </body>
</html>
